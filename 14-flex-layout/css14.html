<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex Layout</title>
        <link rel="stylesheet" href="style14.css">
    </head>
    <body style="display: flex; justify-content: center; align-items: stretch;">
        <div class="main-container">
            <div class="container-1">
                <div class="left-top-bar">
                    <ul>
                        <li>About</li>
                        <li>Store</li>
                    </ul>
                </div>
                <div class="right-top-bar">
                    <ul>
                        <li>Profile</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </div>
            <div class="container-2">
                <div class="image-holder">
                    <img src="./images/atom.png" alt="image an an atom" width="100%" height="100%">
                </div>
                <p class="text-holder", style="text-align: center; color: blue; font-size: 32px; font-weight:bold;">AURA FARMERS</p>
                <div class="input-box">
                    <input type="text" style="width: 500px;">
                </div>
                <div class="button-holder">
                    <button style="background-color: white; color: blue; width: 150px; text-align: center;">Do The Thing</button>
                    <button style="background-color: white; color: blue; width: 150px; text-align: center;">Do The Other Thing</button>
                </div>
            </div>
            <div class="container-3">
                <div class="left-bottom-bar">
                    <ul>
                        <li>Advertising</li>
                        <li>Bussiness</li>
                    </ul>
                </div>
                <div class="right-bottom-bar">
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
