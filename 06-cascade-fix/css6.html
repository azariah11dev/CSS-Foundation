<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cascade Fix</title>
        <link rel="stylesheet" href="style6.css">
    </head>
    <body>
        <div class="text1">
            <p>I'm just a paragraph with etra bold text</p>
        </div>
        <div class="text2">
            <p>I'm a smaller paragraph, also with etra bold text</p>
        </div>
        <div>
            <button class="button1">Confirm</button>
            <button class="button2">Cancel</button>
        </div>
        <div class="text3">
            <p>I'm a div with thin text!</p>
        </div>
        <div class="text3">
            <p>I'm a div with thin text! and a child div!</p>
        </div>
        <div class="text2">
            <p>I'm a smaller child div extra bold text!</p>
        </div>
    </body>
</html>
